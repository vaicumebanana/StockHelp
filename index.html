<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistente de Xadrez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bibliotecas atualizadas -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/16.0.0/stockfish.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Assistente de Xadrez</h1>

    <div class="engine-settings">
      <h2>Configurações do Motor (Stockfish)</h2>
      <div class="slider-container">
        <label for="eloRange">Força (ELO): <span id="eloValue">1500</span></label>
        <input type="range" id="eloRange" min="100" max="3000" step="100" value="1500" />
      </div>
      <div class="slider-container">
        <label for="depthRange">Profundidade: <span id="depthValue">10</span></label>
        <input type="range" id="depthRange" min="1" max="25" step="1" value="10" />
      </div>
    </div>

    <div id="board" style="width: 400px; margin: auto;"></div>

    <div class="move-input">
      <label for="move">Digite seu movimento (ex: e2e4):</label>
      <input type="text" id="move" maxlength="5" placeholder="e2e4" />
      <div class="buttons">
        <button id="moveBtn">Mover</button>
        <button id="engineBtn">Jogada da Engine</button>
        <button id="resetBtn">Reiniciar Jogo</button>
      </div>
    </div>

    <div class="chat-box">
      <h2>Assistente</h2>
      <div id="chat"></div>
      <input type="text" id="userMessage" placeholder="Pergunte algo (ex: como rocar?)" />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
